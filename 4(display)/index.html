<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .grid {
        display: grid;
        grid-template-columns: 250px 250px 250px;
        grid-template-rows: 250px 250px 250px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <img src="./asset/mj1.png" alt="" />
        <img src="./asset/mj2.png" alt="" />
        <img src="./asset/mj3.png" alt="" />
        <img src="./asset/mj4.png" alt="" />
        <img src="./asset/mj5.png" alt="" />
        <img src="./asset/mj6.png" alt="" />
        <img src="./asset/mj7.png" alt="" />
        <img src="./asset/mj8.png" alt="" />
        <img src="./asset/mj9.png" alt="" />
      </div>
    </div>
  </body>
</html>
